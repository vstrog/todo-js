<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Another to-do</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="intro col-12">
            <h1>One more to-do List</h1>
            <div>
              <div class="border1"></div>
              <div>
              </div>
            </div>
    
            <div class="row">
              <div class="helpText col-12">
                <p id="first">Enter some mission</p>
                <p id="second">complete your mission.</p>
                <p id="third">Remove completed</p>
              </div>
            </div>
    
            <div class="row">
              <div class="col-12">
                <input id="userInput" type="text" placeholder="Common! Type somethig!" maxlength="27">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
              </div>
            </div>
    
            <div class="row">
              <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
              </div>
            </div>
    
          </div>

    <script src="app.js"></script>
</body>
</html>
